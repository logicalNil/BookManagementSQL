<h2 mat-dialog-title>{{ data ? 'Update Book' : 'Add New Book' }}</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="dialog-form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genre" required>
  </mat-form-field>

  <div class="dialog-actions">
    <button type="button" mat-button (click)="onCancel()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="bookForm.invalid">
      {{ data ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
